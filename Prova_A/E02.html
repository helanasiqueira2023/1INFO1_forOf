<script>
    /*
    Problema: Corrida
    Considere que uma pessoa correu as seguintes distâncias:
    let distancias = [1400, 1200, 2600, 800, 800, 400];
    Leia a lista de distâncias e some a distância total que a pessoa correu. Considere que a pessoa demorou duas horas para correr a distância somada.
     Calcule qual foi a distância total percorrida e a distância que a pessoa percorreu por hora.

    */

    //Entrada
    let distancias = [1400, 1200, 2600, 800, 800, 400];
    let soma = 0;
    let distanciaPorHora = 0;

    //Processamento
    for (const distanciaTotal of distancias) {
        soma = soma + distanciaTotal;
    }

    distanciaPorHora = soma / 2;

    //Saída
document.write(`A distância total percorrida foi ${soma} feito em duas horas, e foi percorrido ${distanciaPorHora} metros por hora.`)

    /*
    A pessoa percorreu 7200 metros em duas horas. Portanto percorreu 3600 metros por hora.
    */
</script>
